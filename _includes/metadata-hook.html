<!-- Ensure LQIP placeholders fill the container width.
     Chirpy adds class "blur" to the <a> wrapper for LQIP images.
     Without this, the 16px LQIP renders at natural size inside
     the inline-flex .img-link wrapper, causing layout shift. -->
<style>
  a.blur {
    width: 100%;
  }
  a.blur img {
    width: 100%;
  }
</style>
