name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Smoke test critical features
        run: |
          set -e
          SITE="_site${{ steps.pages.outputs.base_path }}"

          echo "Checking theme JS is loaded..."
          grep -q 'assets/js/dist/theme.min.js' "$SITE/index.html"

          echo "Checking Chirpy LQIP processing works..."
          grep -q 'data-lqip' "$SITE/posts/plane-collection/index.html"

          echo "Checking dark/light mode toggle works..."
          grep -q 'data-mode' "$SITE/index.html"

          echo "Checking MathJax loads on math posts..."
          grep -q 'MathJax-script' "$SITE/posts/ml_metrics/index.html"

          echo "All smoke tests passed"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-no-enforce-https\
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
